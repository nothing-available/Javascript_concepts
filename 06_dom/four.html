<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or code | DOM</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    //--> adding list 

    function addLanguage(langName){
        //---craete an element
        const li = document.createElement('li');
        //adding value inside listitem
        li.innerHTML = `${langName}`
        //attached
        document.querySelector('.language').appendChild(li)
    }

    addLanguage('python')
    addLanguage('C + +')
    
    /* optmise method b/c when evr we want to add it traverse
        the whole tree, so in large scale project it may 
     arise problem */
         
    function addOptiLang(langName){

        const li = document.createElement('li');
        //create a new text node and direct inject in it
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }

    addOptiLang('Java')


    //--------------------edit the value 

    // ---> select the value

    const secondLang =  document.querySelector('li:nth-child(2)');

    // secondLang.innerHTML = "MOJO" --> again not optimise way

    //create element
    
    const newLi = document.createElement('li');

    newLi.textContent= "mojo"
    secondLang.replaceWith(newLi)

    // one more example

    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>TypeScript</li>'


    //-----------remove

    const lantLang = document.querySelector('li:last-child')
    lantLang.remove()



    

</script>
</html>
